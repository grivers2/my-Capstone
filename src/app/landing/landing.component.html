<body class="landing-body">
  <div class="landing-wrapper">
      <div id="introduction">
          <div class="introduction-content">
              <span class="title">G.A.</span>
              <span class="subtitle">Welcome to the Get Active lifestyle! </span>
          </div>
      </div>

      <div id="league">
          <div class="league-content">
              <span class="league-title">Leagues Available</span>
              <p>Cities that we provide Flag Football programs.</p>

              <div class="grid">
                  <div *ngFor="let item of league" class="col-12 md:col-4">
                      <div class="league-basic league-box">
                          <span class="league-name">{{item.OrganizationName}}</span>
                          <p>{{item.Description}}</p>
                          <div class="league-fee"></div>
                      </div>
                  </div>
              </div>
              <a routerLink="Leagues" class="p-button" type="button" role="button" aria-disabled="false" (click)="btnClick();">
                <span class="p-button-text">Register your team now!</span>
              </a>
          </div>
      </div>
  </div>
