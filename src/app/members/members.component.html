<div class="card">
  <div class="card">
    <h5>Register Member in Group</h5>
    <form [formGroup]="myForm" class="formgrid grid">
      <div class="field col-12 md:col-6">
        <label for="GroupId">GroupId</label>
        <select
          id="GroupId"
          type="text"
          (change)="groupSelect($event)"
          formControlName="GroupId"
          class="form-control text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
        >
        <option value="">select group</option>
        <option *ngFor="let item of groups" value="{{item.GroupId}}">{{item.GroupName}}</option>
      </select>
      </div>
    </form>
  </div>
  <app-memeber-details></app-memeber-details>
</div>
